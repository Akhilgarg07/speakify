{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MatchMaking</title>
</head>

<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">
    <nav style="background-color: #007bff; padding: 10px 20px; display: flex; justify-content: flex-end;">
        {% if user.is_authenticated %}
        <a href="{% url 'matching:logout' %}" style="color: white; text-decoration: none; margin-left: 10px;">Logout</a>
        {% else %}
        <a href="{% url 'matching:login' %}" style="color: white; text-decoration: none; margin-left: 10px;">Login</a>
        <a href="{% url 'matching:register' %}"
            style="color: white; text-decoration: none; margin-left: 10px;">Register</a>
        {% endif %}
    </nav>
    <main style="min-height: calc(100vh - 40px);">
        <div style="padding: 20px;">
            {% block content %}{% endblock %}
        </div>
    </main>
</body>

</html>
